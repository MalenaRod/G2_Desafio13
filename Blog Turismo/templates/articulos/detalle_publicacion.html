{% extends 'base.html' %}

{% block contenido %}
  <head>
    <link rel="stylesheet" href="/static/css/articulos_css/style_detalles_p_n.css">
  </head>
  <div class="page-container">
    <div class="post-container">
      <img src="{{ publicacion.imagen.url }}" alt="{{ publicacion.titulo }}" class="post-image">
      <div class="center-botton">
        <p>Fecha de publicaci√≥n: {{ publicacion.fecha_publicacion }}</p>
        <h1>{{ publicacion.titulo }}</h1>
        <p>{{ publicacion.contenido }}</p>
      </div>
      <div class="options-container">
        <a href="{% url 'editar_publicacion' pk=publicacion.pk %}" class="btn-editar">Editar</a>
        <a href="{% url 'eliminar_publicacion' pk=publicacion.pk %}" class="btn-eliminar">Eliminar</a>
      </div>
    </div>
  </div>
  <form method="post"> {% csrf_token %}

    {{ form_comentario }}
    
    <button type="submit"> Comentar </button>
  </form>

{% endblock contenido %}
