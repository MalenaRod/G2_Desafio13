{% extends 'base.html' %}

{% block contenido %}

</head>
<body>
  <div class="container">
    <div class="contenido">
      <div class="login-form">
        <h1>Iniciar Sesi√≥n</h1>
        <form method="post">
          {% csrf_token %}

          <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
          </div>

          <div class="form-group">
            {{ form.password.label_tag }}

      </div>
    </div>
  </div>
</body>
